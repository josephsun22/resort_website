<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Buddhist Holy Land | LogIn</title>
    <link rel="stylesheet" href="css/register.css">
</head>


<body>
    <canvas id="canvas"></canvas>
    <nav>
        <a id="homepage" href="index.html"><img src="images&files/homepage.png" alt="homepage"></a>   
        <p>Back home</p>
    </nav>
    <section class="container">
        <div class="welcome">
            <div class="signin-box">
                <!-- sign in -->
                <div class="signin">
                    <h1>Sign In</h1>
                    <form class="more-padding" method="get" action="index.html">
                        <input type="text" id="Username" placeholder="Username">
                        <input type="password" id="Password" placeholder="Password">
                        <div class="checkbox">
                            <input type="checkbox" id="remember" /><label for="remember">Remember Me</label>
                        </div>
                        <button type="submit" class="button submit">Sign in</button>
                    </form>
                </div>
            </div>

            <div class="rightbox">
                <h2 class="title"><span>Buddhist</span><br>Holy Land</h2>
                <p class="desc"><span>The perfect combination of </span><br>Buddhist culture and natural scenery</p>
                <img class="image" src="images&files/login-bg.jpg" alt="login-bg">
                <p class="account">Enjoy yourself!</p>
            </div>
        </div>
    </section>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/register.js"></script>
</body>
